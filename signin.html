<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBM - Sign In</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#FF3A4C',secondary:'#FF8A30'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f9fafb;
}
.custom-checkbox {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.custom-checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
.checkmark {
  height: 18px;
  width: 18px;
  background-color: #fff;
  border: 1px solid #d1d5db;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.custom-checkbox input:checked ~ .checkmark {
  background-color: #FF3A4C;
  border-color: #FF3A4C;
}
.checkmark:after {
  content: "";
  display: none;
}
.custom-checkbox input:checked ~ .checkmark:after {
  display: block;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  margin-bottom: 2px;
}
.password-input {
  position: relative;
}
.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #6b7280;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="min-h-screen flex flex-col">
  <!-- Header with Back Link -->
  <header class="w-full bg-white shadow-sm py-4">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <a href="index.html">
        <div class="w-6 h-6 flex items-center justify-center mr-2">
          <i class="ri-arrow-left-line"></i>
        </div>
        <span>Back to Home</span>
      </a>
      <div class="flex justify-center flex-1">
        <a href="index.html"><img src="logo-no-background.png" alt="SBM Logo" class="h-10"></a>
      </div>
      <div class="w-24"></div> <!-- Spacer to balance the header -->
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
          <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h1>
          
          <form>
            <!-- Email Field -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary text-gray-900" placeholder="Enter your email">
            </div>
            
            <!-- Password Field -->
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <div class="password-input">
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary text-gray-900" placeholder="Enter your password">
                <div class="password-toggle w-5 h-5 flex items-center justify-center">
                  <i class="ri-eye-off-line"></i>
                </div>
              </div>
            </div>
            
            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between mb-6">
              <label class="custom-checkbox flex items-center">
                <input type="checkbox" id="remember">
                <span class="checkmark mr-2"></span>
                <span class="text-sm text-gray-700">Remember me</span>
              </label>
              <a href="#" class="text-sm font-medium text-primary hover:text-primary/80">Forgot password?</a>
            </div>
            
            <!-- Sign In Button -->
            <button type="submit" class="w-full bg-primary text-white py-3 !rounded-button whitespace-nowrap font-medium hover:bg-opacity-90 transition-all">Sign In</button>
          </form>
          
          <!-- Divider -->
          <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>
          
          <!-- Create Account Section -->
          <div class="text-center">
            <p class="text-gray-700 mb-4">Don't have an account?</p>
            <a href="signup.html" class="block w-full bg-white text-primary border border-primary py-3 !rounded-button whitespace-nowrap font-medium hover:bg-primary/5 transition-all">Create Account</a>
          </div>
        </div>
      </div>
      
      <!-- Additional Information -->
      <div class="mt-8 text-center text-sm text-gray-600">
        <p>By signing in, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 border-t">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row md:items-center justify-center text-center md:justify-between">
        <p class="text-gray-500 text-sm mb-4 md:mb-0">&copy; 2025 Subscription BD Movie. All rights reserved.</p>
        <div class="flex space-x-6 justify-center">
          <a href="#" class="text-gray-500 hover:text-primary text-sm">Terms</a>
          <a href="#" class="text-gray-500 hover:text-primary text-sm">Privacy</a>
          <a href="#" class="text-gray-500 hover:text-primary text-sm">Help</a>
        </div>
      </div>
    </div>
  </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Password visibility toggle
  const passwordToggle = document.querySelector('.password-toggle');
  const passwordInput = document.getElementById('password');
  
  passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Toggle icon
    const icon = this.querySelector('i');
    if (type === 'password') {
      icon.classList.remove('ri-eye-line');
      icon.classList.add('ri-eye-off-line');
    } else {
      icon.classList.remove('ri-eye-off-line');
      icon.classList.add('ri-eye-line');
    }
  });
});
</script>
</body>
</html>
